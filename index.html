<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light px-4" id="header">
    <a class="navbar-brand fw-bold" href="#">ðŸ“° Stylish News</a>
  </header>

  <div id="background" class="container-fluid py-5">
    <div class="container">
      <h2 class="mb-4 text-light">All Articles</h2>
      <div class="d-flex mb-4">
        <button class="btn btn-primary me-2" onclick="sortArticles('views')">Sort by Popularity</button>
        <button class="btn btn-secondary" onclick="sortArticles('date')">Sort by Date</button>
      </div>
      <div id="article-container" class="row">
      </div>
    </div>
  </div>

  <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="articleModalLabel">Article Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="articleModalImage" src="" alt="" class="img-fluid mb-3">
          <p id="articleModalContent"></p>
          <p>
            <small id="articleModalDetails" class="text-muted"></small>
          </p>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-light py-3" id="footer">
    <p>Â© 2024 Stylish News Dashboard. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
